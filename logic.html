<!DOCTYPE html>
<html lang="en-gb">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>JavaScriptPursuit</title>

		<link rel="stylesheet" href="./assets/css/styles.css" />
		<link rel="stylesheet" href="./assets/css/quiz.css" />
	</head>

	<body>
		<div class="scores">
			<a href="highscores.html">View High scores</a>
		</div>
		

		<div class="timer">Time: <span id="time">0</span></div>

<section id="quiz-main">
	 
	<div class="wrapper">
		<div id="hud">
			<div id="hud-item">
			  <p id="progressText" class="hud-prefix">
				
			  </p>
			  
			  <div id="progressBar">
				<div id="progressBarFull"></div>
			  </div>
			</div>
			<div id="hud-item">
			  <p class="hud-prefix">
				Score
			  </p>
			  <h1 class="hud-main-text" id="scoreText">
				0
			  </h1>
			</div>
		  </div>
		<div id="game" class="flex-column justify-center">

		<h2 id="question">What is the answer to this question?</h2>
		<div class="choice-container">
			<p class="choice-prefix">A</p>
			<p class="choice-text" data-number="1">Choice 1</p>
		</div>
		<div class="choice-container">
			<p class="choice-prefix">B</p>
			<p class="choice-text" data-number="2">Choice 2</p>
		</div>
		
		<div class="choice-container">
			<p class="choice-prefix">C</p>
			<p class="choice-text" data-number="3">Choice 3</p>
		</div>
		<div class="choice-container">
			<p class="choice-prefix">D</p>
			<p class="choice-text" data-number="4">Choice 4</p>
		</div>
	</div>
	<div id="questions" class="hide">
		<h2 id="question-title"></h2>
		<div id="choices" class="choices"></div>
	</div>
</section>
		

<section id="quiz-end">
		<div id="end-screen" class="hide">
			<h2>All done!</h2>
			<p>Your final score is <span id="final-score"></span>.</p>
			<p>
			  Enter initials: <input type="text" id="initials" max="3" />
			  <button id="submit">Submit</button>
			</p>
		  </div>
	
		  <div id="feedback" class="feedback hide"></div>
		</div>
	</section>
	

		<script type="module" src="./assets/js/questions.js"></script>
		<script type="module" src="./assets/js/logic.js"></script>
	</body>
</html>
